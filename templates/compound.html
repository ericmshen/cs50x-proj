{% extends "layout.html" %}

{% block main %}
    <div class="wrapper">
        <div class="calcform">
            <h3>Compound Interest</h3>
            <form action="/compound" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="principal" placeholder="Amount Invested" type="number" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <input class="form-control" name="rate" placeholder="Annual Interest Rate (%)" type="number" min="0" step="0.0001">
                </div>
                <div class="form-group">
                    <select class="form-control" name="period" placeholder="Compounding Period">
                        <option value="" disabled selected hidden>Choose Compounding Period...</option>
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                        <option>Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" name="time" placeholder="Time Period (years)" type="number" min="1" step="1">
                </div>
                <button class="btn btn-primary" type="submit">Calculate Interest</button>
            </form>
        </div>
    </div>
{% endblock %}
