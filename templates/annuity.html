{% extends "layout.html" %}

{% block main %}
    <div class="wrapper">
        <div class="calcform">
            <h3>Annuity With Compound Interest</h3>
            <form action="/annuity" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="deposit" placeholder="Amount Deposited Per Period" type="number" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <input class="form-control" name="rate" placeholder="Annual Interest Rate (%)" type="number" min="0" step="0.0001">
                </div>
                <div class="form-group">
                    <select class="form-control" name="period" placeholder="Deposit Period">
                        <option value="" disabled selected hidden>Choose Deposit Period...</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                        <option>Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" name="time" placeholder="Length of Annuity (years)" type="number" min="1" step="1">
                </div>
                <button class="btn btn-primary" type="submit">Calculate Savings</button>
            </form>
        </div>
    </div>
{% endblock %}
